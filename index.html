<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/80833262c1.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> 
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
    <title>Weather App</title>
</head>
<body>

    <header class="header">
        <h1>Weather Station <span style="color:red">X</span></h1>
    </header>
    <div class="container">
        <div class="search">
            <div class="row">
                <h1 style="color:white">Click Button To Search</h1>
            </div>
            <div class="row">
                <input type="text" class="searchInput" placeholder="Type City Here">
                <button type="submit" class="searchBtn">
                <i class="fas fa-search"></i>
                </button>
            </div>
            <div class="historyItems"></div>
        </div>
        <div class="col-two-container">
            <div class="forecast">
                <div class="row">
                    <h1 class="cityName">City Name</h1>
                    <h1 class="currentDate"></h1>
                    <img class="weatherIcon" src=""></img>
                </div>
                <div class="row">
                    <p class="temp">Temperature:</p>
                </div>
                <div class="row">
                    <p class="humidity">Humidity:</p>
                </div>
                <div class="row">
                    <p class="windSpeed">Wind Speed:</p>
                </div>
                <div class="row">
                    <p class="uvIndex">UV Index:</p>
                </div>
            </div>
            <div class="five-day-container">
                <br>
                <div class="card-row">
                </div>
            </div>
        </div>
    </div>
    
</body>
<script src="assets/js/weather.js"></script>
</html>
